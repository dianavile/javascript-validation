<!DOCtype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Styles-->
    <link rel="stylesheet" href="styles.css">
    <title>Registerform Validation</title>
  </head>

  <body>
        <!--Registerform-->
        <div class="container">
            <h3>Registerform</h3>
            <form action="" id="form">
            <div id="error"></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" name="inputEmail" class="form-control" id="mail" autocomplete="username">
                <div class="invalid-feedback" id="errorEmail"></div>
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="inputPassword" class="form-control" id="password" autocomplete="current-password">
                <div class="invalid-feedback" id="errorPassword"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address">
                <div class="invalid-feedback" id="errorAddress"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                <label for="inputProvince">Province</label>
                <select id="province" class="form-control">
                    <option selected value=""></option>
                    <option>Barcelona</option>
                    <option>Girona</option>
                    <option>Tarragona</option>
                    <option>Lleida</option>
                </select>
                <div class="invalid-feedback" id="errorProvince"></div>
                </div>
                <div class="form-group col-md-5">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city">
                <div class="invalid-feedback" id="errorCity"></div>
                </div>
                <div class="form-group col-md-2">
                <label for="inputZip">Zipcode</label>
                <input type="text" class="form-control" id="zipCode">
                <div class="invalid-feedback" id="errorZip"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I have read and accept the privacy policy
                </label>
                <div class="invalid-feedback" id="errorCheck"></div>
                </div>
            </div>
                <button type="submit" class="btn btn-primary" id="enviar">Register</button> 
            </form>
        </div>
        <!--Bootstrap CDN-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!--Javascript-->
        <script src="registerform.js"></script>

  </body>

</html>
